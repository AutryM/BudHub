<div class="user-detail">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>User Login</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Email</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" [(ngModel)]="selectedUser.email" type="text" placeholder="email" class="form-control input-md">
                    <span class="help-block">help</span>
                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="passwordinput">Password</label>
                <div class="col-md-4">
                    <input id="passwordinput" name="passwordinput" [(ngModel)]="selectedUser.password" type="password" placeholder="password" class="form-control input-md">
                    <span class="help-block">help</span>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" (click)="loginClick(selectedUser)" class="btn btn-primary">Login</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
